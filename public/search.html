<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overpi: Player Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <meta name="title" content="Overpi: Player Search" />
    <meta
      name="description"
      content="See how many people share a name!"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&family=Cabin:wght@500&family=Montserrat:wght@600&family=Noto+Sans&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/search.css"/>
  </head>
  <body>
    <p id="time">Overpi Version: 1.0</p>
    <a href="https://albinus.gay" id="plug">more by albinus.gay</a>
    <div class="container">
      <h1 class="title">Overpi</h1>
      <div class="input-container">
        <input
          id="queryInput"
          type="text"
          class="input-box"
          placeholder="Search Overwatch Names"
        />
      </div>
    </div>
    <script>
      function redirectToSearch() {
        const query = document.getElementById("queryInput").value;
        if (query.trim() !== "") {
          window.location.href = `results?q=${query}`;
        }
      }

      document
        .getElementById("queryInput")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            redirectToSearch();
          }
        });
    </script>
    <script src="js/search.js"></script>
  </body>
</html>
